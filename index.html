<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta name="format-detection" content="telephone=no" />
  <!-- meta情報 -->
  <title>SUISOPOT｜健康と美しさは、自宅で作る時代</title>
  <meta name="description" content="SUISOPOTで、健康と美しさを。自宅で手軽にナノバブル水素水のある生活を始めてみませんか。初期手数料5,000円が無料になるキャンペン実施中！" />
  <!-- css -->
  <link rel="stylesheet" href="./css/styles.css">
  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script defer src="./js/script.js"></script>
</head>
<body>
  <header class="header">
    <div class="header__inner">
      <h1 class="header__logo">
        <a href="#" class="header__logo-li">
          <img src="./images/logo.png" alt="SUISOPOT">
        </a>
      </h1>
      <a href="#" class="header__button">新規お申込</a>
      <button class="header__open drawer-icon">
        <span class="drawer-icon__bar"></span>
        <span class="drawer-icon__bar"></span>
        <span class="drawer-icon__bar"></span>
      </button>
    </div>
  </header>

  <main class="main">
    <div class="fv">
      <picture class="fv__image">
        <source media="(min-width: 768px)" srcset="./images/fv-sp.png">
        <img src="./images/fv-pc.png" alt="ナノバブル水素水で健康習慣" decoding="async">
      </picture>
    </div>

    <div class="cta">
      <picture class="cta__image">
        <source media="(min-width: 768px)" srcset="./images/cta-sp.png">
        <img src="./images/cta-pc.png" alt="初期手数料無料キャンペーン実施中" decoding="async">
      </picture>
    </div>

    <div class="problem">
      <div class="problem__header">
        <h2 class="problem__title section-title">こんなお悩みありませんか?</h2>
      </div>
      <div class="problem__body">
        <figure class="problem__image">
          <img src="./images/problem.jpg" alt="物憂げな女性の画像">
        </figure>
        <ul class="problem__items">
          <li class="problem__item">
            <h3 class="problem__lead"></h3>
          </li>
        </ul>
        <div class="problem__footer">
          <p class="problem__text">それに、活性酸素が増えると、様々な影響が…</p>
        </div>
      </div>
    </div>

    <section class="solution">
      <div class="solution__inner section-inner">
        <div class="solution__header">
          <h2 class="solution__header-title section-title">そんなお悩みや心配は
            <img src="./images/logo.png" alt="SUISOPOT">が解決します
          </h2>
          <p class="solution__header-lead">SUISOPOTは手軽にナノバブル水素水を
            作れるサーバーです</p>
        </div>
        <ul class="solution__items">
          <li class="solution__item"></li>
        </ul>
        <div class="solution__content">
          <h3 class="solution__content-title">そもそも、
            ナノバブル水素水って？</h3>
          <div class="solution__content-talk talks">
            <div class="talk"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="point">
      <div class="point__inner section-inner">
        <h2 class="point__title section-title">ナノバブル水素水って
          何が良いの？</h2>
        <ul class="point__items">
          <li class="point__item"></li>
        </ul>
      </div>
    </section>
  </main>
</body>
</html>
